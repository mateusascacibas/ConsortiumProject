spring.application.name=consortium
//spring.datasource.url=jdbc:postgresql://postgres:5432/consortium
spring.datasource.url=jdbc:postgresql://localhost:5432/consortium
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=consortium_mongo_db
spring.data.redis.host=redis
spring.data.redis.port=6379
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
//spring.rabbitmq.host=rabbitmq
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.prometheus.enabled=true



logging.level.org.springframework.security=DEBUG


